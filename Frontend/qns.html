	<script>
		function calculateTotal() {
			var q1 = parseInt(document.getElementById("question1").value);

            var q15 = parseInt(document.getElementById("question15").value);
            var q16 = parseInt(document.getElementById("question16").value);
            var q17 = parseInt(document.getElementById("question17").value);
            var q18 = parseInt(document.getElementById("question18").value);
            var q19 = parseInt(document.getElementById("question19").value);
            var q20 = parseInt(document.getElementById("question20").value);
           

			var total = q1+q2+q3+q4+q5+q6+q7+q8+q9+q10+q11+q12+q13+q14+q15+q16+q17+q18+q19+q20;
            // document.getElementById("total").innerHTML = total;

            if(total>=200 && total<=599){
                text ="You have low level of symptoms seen in depression"
                // : People who score like you tend to experience few or no signs that are typically seen in depression. You may sometimes feel low, unmotivated or disinterested - but these feelings are likely to pass quickly.
                document.getElementById("text").innerHTML = text;
                document.querySelector(".sol-wrapper").style.display = "none";
            }
            if(total>=600 && total<=899){
                text = "You have moderate levels of depression"
                // arguments: seen in depression People who score like you may experience low mood, fatigue, or disinterest in pleasurable activities. You may enjoy life and try your best to go about your daily routine, but these symptoms can frequently affect you."
                document.getElementById("text").innerHTML = text;
                document.querySelector(".sol-wrapper").style.display = "flex";
            }
            if(total>=900 && total<=1000){
                text ="You have high level of symptoms seen in depression"
                // :People who score like you tend to experience many symptoms of depression, including low mood, fatigue, and loss of interest in everyday life. You may struggle with getting adequate sleep and eating healthy. It is possible that you feel hopeless at times. You might also get easily overwhelmed from time to time."
                document.getElementById("text").innerHTML = text;
                document.querySelector(".sol-wrapper").style.display = "flex";
            }

			
		}
